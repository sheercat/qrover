gzip on;
gzip_http_version 1.0;
gzip_disable      "MSIE [1-6]\.";
gzip_disable      "Mozilla/4";
gzip_comp_level   1;
gzip_min_length   1k;
gzip_proxied      any;
gzip_types        text/plain
                  text/css
                  text/xml
                  text/javascript
                  application/x-javascript
                  application/xml
                  application/xml+rss
                  application/javascript
                  application/json;

